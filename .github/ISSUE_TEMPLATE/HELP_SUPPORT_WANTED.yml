name: Help or Support
description: Request assistance or clarification on using the project.
title: "[Help]: brief description of your question"
labels: [help]

body:
  - type: markdown
    attributes:
      value: "## Before you continue, please search our open/closed issues to see if a similar question has been asked."

  - type: checkboxes
    attributes:
      label: I confirm that I searched through the issues and didn't find my question.
      options:
        - label: Confirm
          required: true

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: Please describe your question or the issue you need help with.
    validations:
      required: true

  - type: textarea
    id: additional_information
    attributes:
      label: Additional Information
      description: Provide any additional context or details that might help in understanding your question.
