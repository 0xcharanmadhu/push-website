name: Bug Report
description: Report a bug/issue that you found in the PUSH website or any other bug you encounter.
title: "[BUG]: bug name"
labels: [bug]
body:
  - type: markdown
    attributes:
      value: "## Before you continue, please search our open/closed issues to see if a similar issue has been addressed."

  - type: checkboxes
    attributes:
      label: I confirm that I searched through the issues and didn't find my problem.
      options:
        - label: Confirm
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug description
      description: Short description of the bug. Provide images/code if applicable.
    validations:
      required: true

  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshots"
      description: If applicable, add screenshots to help explain your problem.
      value: |
        ![DESCRIPTION](LINK.png)
      render: bash
    validations:
      required: false

  - type: textarea
    id: expected-behaviour
    attributes:
      label: "Expected Behaviour"
      description: Describe the expecting behavior.
      placeholder: Short and explicit description of your desired behaviour...
    validations:
      required: true

  - type: textarea
    id: how-to-replicate
    attributes:
      label: Possible fixes or solutions
      description: List any possible fixes/suggestions that you have in mind that could solve this issue.
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: "Error Message"
      description: Copy and paste any relevant error message.
      render: bash
    validations:
      required: false

  - type: textarea
    id: extra-information
    attributes:
      label: Additional information
      description: Is there anything else we should know about this bug?

  - type: dropdown
    id: dapp-env
    attributes:
      label: "Dapp Env"
      description: What is the impacted DApp environment ?
      multiple: true
      options:
        - Prod (app.push.org)
        - Staging (staging.push.org)
        - Dev (dev.push.org)
    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: "Browsers"
      description: What browsers are you seeing the problem on ?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Opera
        - All
    validations:
      required: false
